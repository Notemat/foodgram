[isort]
known_third_party = rest_framework
known_first_party = api, recipes, users
sections = FUTURE,STDLIB,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
default_section = THIRDPARTY
line_length = 88
multi_line_output = 3
include_trailing_comma = True
[flake8]
line_length = 88
ignore =
    W503
exclude =
    tests/,
    */migrations/,
    data/
    venv/,
    env/,
    docs/,
    frontend/,
    infra/
per-file-ignores =
    */settings.py:E501
